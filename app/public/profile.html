<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <title>Online Library - My Profile </title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">Online Library</a>
      <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Available Titles <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">My Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>

        </ul>
      </div>
    </nav>

    <div class="page-content">
      <h1>My Profile</h1>


      <div id='userProfile'>
      <div class="profile">
        <figure class="float-left">
          <!-- <a target="_blank" href="img/profile-pic.jpg"><img class="img-thumbnail" src="img/profile-pic.jpg" alt="Profile" width="200"></a> -->
          <!-- <figcaption><cite>Federico Rizzarelli, Unsplash.com</cite></figcaption> -->
          <a target="_blank" v-bind:href="userImgLarge">
            <img class="img-thumbnail" alt ="Profile" width="150" v-bind:src="userImgThumb">
          </a>

        </figure>
      </div>

        <div class="info-card float-right">
          <h2>{{userName}}</h2>
          <p>{{userCountry}}</p>
          <p>Born {{formatDate(userDob)}}</p>
          <p>{{userAge}} years old</p>
          <a v-bind:href = "'mailto:' + userEmail">{{userEmail}}</a>
        </div>

        <!-- Button to reload data and get new user -->
        <form v-on:submit.prevent="fetchUser">
          <button type="submit" class="btn btn-primary" value="submit">Get New Profile</button>
        </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- development version, includes helpful console warnings -->

    <!-- Date formatting moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"></script>
    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/profile-app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
